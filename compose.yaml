services:
  z-image-mcp:
    build: .
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - ENABLE_CPU_OFFLOAD=true
    volumes:
      - ${HOME}/.cache/huggingface:/root/.cache/huggingface:rw
